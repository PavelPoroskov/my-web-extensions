<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Info Options</title>
    <style>
      #show-layers-values {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding-left: 2px;
        padding-right: 2px;
        box-sizing: border-box;
      }
      article {
        padding-top: 20px;

        &:first-of-type {
          padding-top: 10px;
        }
      }
    </style>
  </head>
  <body>

    <article>
      <label>
        <input type="checkbox" id="CLEAR_URL_FROM_QUERY_PARAMS" style="vertical-align: middle;"/>
        Clear url before save. Remove all query params.
      </label>
      <div>For specified sites and paths only.</div>
      <textarea id="CLEAR_URL_LIST" style="resize: none; width: 500px;" rows="5" readonly></textarea>
    </article>
    
    <article>
      <label>
        <input type="checkbox" id="SHOW_BOOKMARK_TITLE" style="vertical-align: middle;"/>
        Show title of bookmark
      </label>
    </article>

    <article>
      <label for="show-layers">
        Show folders in bookmark`s path. 
      </label>
      <div style="display: flex">
        <div>
          <input type="range" id="SHOW_PATH_LAYERS" name="show-layers" list="show-layers-values" min="1" max="3" step="1"/>
          <datalist id="show-layers-values">
            <option value="1" label="1">1</option>
            <option value="2" label="2">2</option>
            <option value="3" label="3">3</option>
          </datalist>  
        </div>
        <div style="flex: 1">

        </div>  
      </div>
    </article>

    <article>
      <label for="SHOW_PREVIOUS_VISIT_SELECT">Show previous visit:</label>
      <select name="SHOW_PREVIOUS_VISIT_SELECT" id="SHOW_PREVIOUS_VISIT">
        <option value="0">Never</option>
        <option value="1">For url without bookmark</option>
        <option value="2">Always</option>
      </select>
    </article>

    <script src="options.js"></script>
  </body>
</html>
